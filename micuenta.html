<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos2.css">
	<link rel="stylesheet" href="css/gridmedia.css">
	<link rel="icon" href="img/extrusor.ico">
	<title>Marleen 3D</title>
</head>
<body>
	<div class="contenedor__ppl" id="contenedorPpl">
		<div class="contenedor__header">			
			<nav class="menu" id="mainMenu">
				<a href="index2.html">
					<img src="img/logo_marleen.svg" alt="Marleen 3D Logo">
				</a>
				<ol>
					<li>
						<a href="catalogo.html">Catálogo</a>
					</li>
					<li>
						<a href="faq.html">FAQ</a>
					</li>
					<li>
						<a href="contacto.html">Contacto</a>
					</li>
					<li>
						<a href="micuenta.html">Mi Cuenta</a>
					</li>
				</ol>
			</nav>
		</div>
		<div class="contenedor_micuenta">
		
		<div class="micuenta" >

			<form class="form">

				<h2 class="form__titulo">Inicia Sesión</h2>
				

				<div class="form__contenedor">
					
					<div class="form__grupo">
						<input type="text" id="nombre" class="form__input" placeholder=" ">
						<label for="nombre" class="form__label">Nombre</label>
						<span class="form__linea"></span>
					</div>

					<div class="form__grupo">
						<input type="text" id="usuario" class="form__input" placeholder=" ">
						<label for="usuario" class="form__label">Usuario</label>
						<span class="form__linea"></span>
					</div>

					<div class="form__grupo">
						<input type="text" id="password" class="form__input" placeholder=" ">
						<label for="password" class="form__label">Contraseña</label>
						<span class="form__linea"></span>
					</div>

					<input type="submit" class="form__submit" value="Entrar">
					<p class="form__texto">¿Aún sin cuenta? Registrate! <a href="#" class="form__link">Registrarse</a></p>

				</div>
			</form>

		</div>

		<div class="contenedor__footer">
			<footer class="footer" id="footer">
			<a href="index.html">
			<img src="img/footerlogo.png" alt="Logo Marleen 3D" class="footerlogo">
			</a>
			<div class="redes-iconos-contenedor">
				<a href="http://www.whatsapp.com/" class="redes-iconos" target="_blank"></a>
				<a href="http://www.fb.com/" class="redes-iconos" target="_blank"></a>
				<a href="http://www.instagram.com/" class="redes-iconos" target="_blank"></a>
			</div>
			<ul class="footer-menu-contenedor">
				<li class="menu-item">Inicio <a href="index.html"></a></li>
				<li class="menu-item">Mi Cuenta <a href="micuenta.html"></a></li>
				<li class="menu-item">Catalogo <a href="productos.html"></a></li>
			</ul>
			<span class="copyright">&copy;2022, Marleen3D, Todos los derechos reservados.</span>
		</footer>
		</div>
	</div>
</body>
</html>
